<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>{% block title %}Home{% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand px-2" href="#">El Continental</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-between">
                <li class="nav-item"><a class="nav-link" href="{% url 'hotel:room_offering' %}">Home</a></li>
                <li class="nav_item"><a class="nav-link" href="{% url 'hotel:reservation_list' %}">Reservations</a></li>
                <ul class="navbar-nav w-100">
                    {% if user.is_authenticated %}
                        <li class="nav-item text-light"><a class="nav-link" href="{%">Hello, {{ user.first_name }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'authy:logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'authy:register' %}">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'authy:login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
