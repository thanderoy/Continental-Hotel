{% extends "base.html" %}
{% block title %}Continental | Register{% endblock title %}
{% block content %}

<h2>Sign Up</h2>

{% if form.errors %}
    <div class="invalid-feedback">{{ error }}</div>
{% endif %}

<form method="POST" action="">

    {% csrf_token %}
    
    {% for field in form %}

        <div class="form-group">
            <label>{{ field.label }}</label>
            <p> {{ field }} </p>
        </div>

    {% endfor %} 
    <button type="submit" class="btn btn-primary">Register</button>

</form>

{% endblock content %}
